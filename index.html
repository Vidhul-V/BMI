<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>

<div>
      <div  style="
        background-image: url('https://c7.alamy.com/comp/2GGJTW9/bmi-body-mass-index-and-weight-loss-banner-background-2GGJTW9.jpg');
        background-size: cover;
        background-position: center;
        min-height: 100vh;
    ">
 <div class="container " >
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4" style="margin-top: 100px;margin-left: 800px;">
            <div class="card p-4 shadow mt-5" style=" background: linear-gradient(#EFF5D2);">
                <h2 class="text-center mb-4" >BMI Calculator</h2>

              

                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="text" class="form-control" id="age" placeholder="age >2">
                </div>

                <div class="mb-3">
                    <label for="weight" class="form-label">Weight (kg)</label>
                    <input type="text" class="form-control" id="weight" placeholder="Enter your weight">
                </div>

                <div class="mb-3">
                    <label for="height" class="form-label">Height (cm)</label>
                    <input type="text" class="form-control" id="height" placeholder="Enter your height">
                </div>

                <div class="d-flex justify-content-between">
                    <button class="btn btn-primary" id="calculate" onclick="bmi()">Calculate</button>
                    <button class="btn btn-secondary" type="reset" onclick="resetthe()">Reset</button>
                </div>

                <div id="result" class="mt-3 text-center fw-bold" ></div>
            </div>
        </div>
    </div>
    </div>
</div>
    
</body>

</html>
